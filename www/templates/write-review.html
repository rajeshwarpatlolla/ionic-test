<ion-view view-title="Write Review" class="write_review_view">
  <ion-content class="write_review_content">

    <div class="list">
      <div class="item item-input item-floating-label">
        <label class="input-label" for="review_title">Title</label>
        <input type="text" id="review_title" placeholder="Enter Title"/>
      </div>
      <div class="item item-input item-floating-label">
        <label class="input-label" for="review_description">Description</label>
        <textarea id="review_description" placeholder="Enter description here" rows="4"></textarea>
      </div>
      <button class="button button-positive button-block">Post Review</button>
    </div>

  </ion-content>
</ion-view>
