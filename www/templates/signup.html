<ion-view class="signup_view">
  <ion-content class="signup_content">

    <div class="list padding">
      <div class="item item-input">
        <input type="text" placeholder="Enter your name"/>
      </div>
      <div class="item item-input">
        <input type="email" placeholder="Enter your email-id"/>
      </div>
      <div class="item item-input">
        <input type="tel" placeholder="Enter mobile number"/>
      </div>
      <div class="item item-input">
        <input type="password" placeholder="Enter password"/>
      </div>
      <button class="button button-block button-outline color_ff font_bold" ng-click="changeState('app.tabs.home')">Create Account</button>
      <div class="display_inline_box">
        <button class="button button-clear button-light font_12px" ng-click="changeState('login')">Login</button>
      </div>
    </div>

  </ion-content>
</ion-view>
