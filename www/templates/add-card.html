<ion-view view-title="Add Card" class="add_card_view">
  <ion-content class="add_card_content">

    <div class="list">
      <div class="item item-input item-floating-label">
        <label class="input-label" for="name">Name (As displayed on the card)</label>
        <input type="text" id="name" placeholder="Enter Name"/>
      </div>
      <div class="item item-input item-floating-label">
        <label class="input-label" for="number">Card Number</label>
        <input type="text" id="number" placeholder="Enter Card No"/>
      </div>
      <div class="item item-input item-floating-label">
        <label class="input-label" for="name">Expiry Date</label>
        <input type="text" id="exp_date" placeholder="Enter Expiry Date (MM/YYYY)"/>
      </div>
      <div class="item item-input item-floating-label">
        <label class="input-label" for="pin">Last four Numbers</label>
        <input type="text" id="pin" placeholder="4 Digit Pin No"/>
      </div>
      <button class="button button-positive button-block">Add Card</button>
    </div>

  </ion-content>
</ion-view>
