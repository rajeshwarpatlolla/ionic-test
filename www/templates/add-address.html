<ion-view view-title="Add Address" class="add_address_view">
  <ion-content class="add_address_content">

    <div class="list">
      <div class="item item-input item-floating-label">
        <label class="input-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Name"/>
      </div>
      <div class="item item-input item-floating-label">
        <label class="input-label" for="address">Address</label>
        <input type="text" id="address" placeholder="Enter Address"/>
      </div>
      <div class="item item-input item-floating-label">
        <label class="input-label" for="city">City</label>
        <input type="text" id="city" placeholder="Enter City"/>
      </div>
      <div class="item item-input item-floating-label">
        <label class="input-label" for="state">State</label>
        <input type="text" id="state" placeholder="Enter State"/>
      </div>
      <div class="item item-input item-floating-label">
        <label class="input-label" for="zip">Zip Code</label>
        <input type="text" id="zip" placeholder="Enter Zip Code"/>
      </div>
      <div class="item item-input item-floating-label">
        <label class="input-label" for="mobile">Mobile No</label>
        <input type="text" id="mobile" placeholder="Enter Mobile No"/>
      </div>
      <button class="button button-positive button-block">Add Address</button>
    </div>

  </ion-content>
</ion-view>
