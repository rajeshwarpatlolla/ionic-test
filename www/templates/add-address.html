<ion-view view-title="Add Address" class="add_address_view">
  <ion-content class="add_address_content">

    <div class="list">
      <form name="addAddressForm">
        <div class="item item-input item-floating-label">
          <label class="input-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Name" name="name" required ng-model="newAddress.name"/>
        </div>
        <div class="item item-input item-floating-label">
          <label class="input-label" for="address">Address</label>
          <input type="text" id="address" placeholder="Enter Address" name="address" required
                 ng-model="newAddress.address"/>
        </div>
        <div class="item item-input item-floating-label">
          <label class="input-label" for="city">City</label>
          <input type="text" id="city" placeholder="Enter City" name="city" required ng-model="newAddress.city"/>
        </div>
        <div class="item item-input item-floating-label">
          <label class="input-label" for="state">State</label>
          <input type="text" id="state" placeholder="Enter State" name="state" required ng-model="newAddress.state"/>
        </div>
        <div class="item item-input item-floating-label">
          <label class="input-label" for="zip">Zip Code</label>
          <input type="text" id="zip" placeholder="Enter Zip Code" name="zipcode" required
                 ng-model="newAddress.zipcode"/>
        </div>
        <div class="item item-input item-floating-label">
          <label class="input-label" for="mobile">Mobile No</label>
          <input type="text" id="mobile" placeholder="Enter Mobile No" name="mobileNo" required
                 ng-model="newAddress.mobileNo"/>
        </div>
        <button type="submit" class="button button-positive button-block"
                ng-disabled="addAddressForm.$invalid">Add Address
        </button>
      </form>
    </div>

  </ion-content>
</ion-view>
