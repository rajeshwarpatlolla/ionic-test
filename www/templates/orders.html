<ion-view view-title="Orders" class="orders_view">
  <ion-content class="orders_content">
    <div class="row text-center order_tabs">
      <div class="order_tab col-50" ng-class="{'active':(selectedTab == 1)}" ng-click="tabSelected(1)">Recent</div>
      <div class="order_tab col-50" ng-class="{'active':(selectedTab == 2)}" ng-click="tabSelected(2)">Past</div>
    </div>
    <div ng-if="selectedTab == 1">
      <div class="list padding margin_zero" ng-repeat="i in [1,2,3,4,5]">
        <div class="item item-thumbnail-left br_top_4px">
          <img src="https://cdn2.vox-cdn.com/thumbor/lCYsTfmRH4K-KVGZLwLHpZWCnB8=/cdn0.vox-cdn.com/uploads/chorus_asset/file/693520/iphone6and6plusvertical.0.jpg" class="full-image">

          <h2>Apple iPhone 6</h2>

          <div class="font_12px white_space_normal">Expected delivery date : 12-10-2015</div>
          <div class="font_12px white_space_normal">Order id : 1212121212</div>
        </div>
        <div class="item padding border_top_none font_14px">
          Status : Accepted
        </div>
        <div class="item text-center padding br_bottom_4px">
          Cancel Order
        </div>
      </div>
    </div>
    <div ng-if="selectedTab == 2">
      <div class="list padding margin_zero" ng-repeat="i in [1,2]">
        <div class="item item-thumbnail-left br_top_4px">
          <img src="https://cdn2.vox-cdn.com/thumbor/lCYsTfmRH4K-KVGZLwLHpZWCnB8=/cdn0.vox-cdn.com/uploads/chorus_asset/file/693520/iphone6and6plusvertical.0.jpg" class="full-image">

          <h2>Apple iPhone 6</h2>

          <div class="font_12px white_space_normal">Delivered date : 12-10-2014</div>
          <div class="font_12px white_space_normal">Order id : 1212121212</div>
        </div>
        <div class="item text-center padding br_bottom_4px">
          Return Item
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
