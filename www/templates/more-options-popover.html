<ion-popover-view>
  <ion-content>
    <div class="list">
      <div class="item" ng-click="openExternalLink()">Open In-app Browser</div>
      <div class="item" ng-click="shareonFaceBook()">Share on FB</div>
      <div class="item" ng-click="showLocalNotification()">Show Local Notification</div>
      <div class="item" ng-click="changeState('app.tabs.play-video')">Play Video</div>
      <div class="item" ng-click="closeMoreOptionsPopover()">Option 5</div>
    </div>
  </ion-content>
</ion-popover-view>
