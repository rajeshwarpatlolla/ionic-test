<ion-view class="intro_view">
  <ion-content class="intro_content">
    <ion-slide-box delegate-handle="introSlider">
      <ion-slide class="slide" ng-class="{'slide-{{$index+1}}': ($index + 1)}" ng-repeat="slide in slides">
        <div class="slide_content">
          <h3>Heading</h3>

          <p>This is slide {{$index + 1}}</p>
        </div>
        <div ng-if="($index + 1) == slides.length">
          <div class="padding start_btn">
            <button class="button button-block button-positive" ui-sref="login">Get Started</button>
          </div>
        </div>
      </ion-slide>

    </ion-slide-box>
  </ion-content>
</ion-view>
