<ion-view class="reset_pwd_view">
  <ion-content class="reset_pwd_content">

    <div class="list padding">
      <div class="item item-input">
        <input type="text" placeholder="Enter username"/>
      </div>
      <button class="button button-block button-outline color_ff font_bold" ng-click="changeState('login')">Submit</button>
      <div class="display_inline_box">
        <button class="button button-clear button-light font_12px" ng-click="changeState('login')">Login</button>
      </div>
    </div>

  </ion-content>
</ion-view>
