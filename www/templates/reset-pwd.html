<ion-view class="reset_pwd_view">
  <ion-content class="reset_pwd_content">

    <div class="list padding">
      <form name="resetPwdForm">
        <div class="item text-center border_bottom_none">
          <img src="img/logo.png" alt="" class="logo"/>
        </div>
        <div class="item item-input">
          <input type="email" placeholder="Enter Email-id" name="email" required ng-model="resetPwd.email"/>
        </div>
        <button type="button" class="button button-block button-outline color_ff font_bold"
                ng-click="changeState('login')" ng-disabled="resetPwdForm.$invalid">Submit
        </button>
        <div class="display_inline_box">
          <button type="button" class="button button-clear button-light font_12px" ng-click="changeState('login')">
            Login
          </button>
        </div>
      </form>
    </div>

  </ion-content>
</ion-view>
