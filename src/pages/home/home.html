<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <button ion-button block (click)="openAlert()">Open Alert</button>
  <button ion-button block (click)="openModal()">Open Modal</button>

  <ion-item>
    <ion-label>Dual slider</ion-label>
    <ion-range dualKnobs="true" [(ngModel)]="dualValue2" min="21" max="72" step="3" snaps="true"></ion-range>
  </ion-item>

</ion-content>
