<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>

  <ion-item padding>
    <ion-label floating>Enter name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item padding>
    <div [innerHTML]="name"></div>
  </ion-item>

  <button ion-item *ngFor="let page of pages">{{page}}</button>

  <button ion-button block (click)="submitValue()">Submit</button>
  <button ion-button block (click)="openAlert()">Open Alert</button>
  <button ion-button block (click)="openModal()">Open Modal</button>
</ion-content>
