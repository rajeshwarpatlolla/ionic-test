<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary">Close</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row class="center">
        <ion-col width-10>
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </ion-col>
        <ion-col width-80>Time</ion-col>
        <ion-col width-10>
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="center" (click)="dateClicked()">
        <ion-col offset-10 width-10>1</ion-col>
        <ion-col width-10>2</ion-col>
        <ion-col width-10>3</ion-col>
        <ion-col width-10>4</ion-col>
        <ion-col width-10>5</ion-col>
        <ion-col width-10>6</ion-col>
        <ion-col width-10>7</ion-col>
      </ion-row>
      <ion-row class="center">
        <ion-col offset-10 width-10>8</ion-col>
        <ion-col width-10>9</ion-col>
        <ion-col width-10>10</ion-col>
        <ion-col width-10>11</ion-col>
        <ion-col width-10>12</ion-col>
        <ion-col width-10>13</ion-col>
        <ion-col width-10>14</ion-col>
      </ion-row>
      <ion-row class="center">
        <ion-col offset-10 width-10>15</ion-col>
        <ion-col width-10>16</ion-col>
        <ion-col width-10>17</ion-col>
        <ion-col width-10>18</ion-col>
        <ion-col width-10>19</ion-col>
        <ion-col width-10>20</ion-col>
        <ion-col width-10>21</ion-col>
      </ion-row>
      <ion-row class="center">
        <ion-col offset-10 width-10>22</ion-col>
        <ion-col width-10>23</ion-col>
        <ion-col width-10>24</ion-col>
        <ion-col width-10>25</ion-col>
        <ion-col width-10>26</ion-col>
        <ion-col width-10>27</ion-col>
        <ion-col width-10>28</ion-col>
      </ion-row>
      <ion-row class="center">
        <ion-col offset-10 width-10>29</ion-col>
        <ion-col width-10>30</ion-col>
        <ion-col width-10>31</ion-col>
        <ion-col width-10></ion-col>
        <ion-col width-10></ion-col>
        <ion-col width-10></ion-col>
        <ion-col width-10></ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button color="royal">
        Set
      </button>
    </ion-buttons>
    <ion-buttons center>
      <button ion-button color="royal">
        Today
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="royal">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
