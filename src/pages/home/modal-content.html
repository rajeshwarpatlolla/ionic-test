<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary">Close</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row class="center">
        <ion-col width-10>
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </ion-col>
        <ion-col width-80>Time</ion-col>
        <ion-col width-10>
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="center" *ngFor="let row of rows">
        <ion-col width-10 *ngFor="let col of cols">
          <span *ngIf="dayList[row + col]" [innerHTML]="dayList[row + col].date" (click)="dateClicked(dayList[row + col])"></span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button color="royal">
        Set
      </button>
    </ion-buttons>
    <ion-buttons center>
      <button ion-button color="royal">
        Today
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="royal">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
