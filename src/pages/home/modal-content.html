<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary">Close</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        This is an item
      </ion-item>
      <ion-grid>
        <ion-row class="center">
          <ion-col width-10>Left</ion-col>
          <ion-col width-80>Header</ion-col>
          <ion-col width-10>Right</ion-col>
        </ion-row>
        <ion-row class="center">
          <ion-col offset-10 width-10>1</ion-col>
          <ion-col width-10>2</ion-col>
          <ion-col width-10>3</ion-col>
          <ion-col width-10>4</ion-col>
          <ion-col width-10>5</ion-col>
          <ion-col width-10>6</ion-col>
          <ion-col width-10>7</ion-col>
        </ion-row>
      </ion-grid>
  </ion-list>
</ion-content>
