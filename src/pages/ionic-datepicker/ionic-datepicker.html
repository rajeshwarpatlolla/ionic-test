<ion-header>
  <ion-toolbar>
    <ion-title>
      <!-- <span [innerHTML]="selectedDate"></span> -->
      {{ selectedDate | date:"MMM-dd-yyyy" }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary">Close</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ionic_datepicker_modal_content">
  <ion-list>
    <ion-grid>
      <ion-row class="center">
        <ion-col width-10 (click)="prevMonth(daysList[daysList.length - 1])">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </ion-col>
        <ion-col width-80>
          <span [innerHTML]="months[daysList[daysList.length - 1].month]"></span>
          <span> - </span>
          <span [innerHTML]="daysList[daysList.length - 1].year"></span>
        </ion-col>
        <ion-col width-10 (click)="nextMonth(daysList[daysList.length - 1])">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="center">
        <ion-col width-10 *ngFor="let week of weeks" [innerHTML]="week" class="font_bold"></ion-col>
      </ion-row>
      <ion-row class="center" *ngFor="let row of rows">
        <ion-col width-10 *ngFor="let col of cols">
          <span *ngIf="daysList[row + col]" [innerHTML]="daysList[row + col].date" (click)="dateClicked(daysList[row + col])"></span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button color="royal">
        Set
      </button>
    </ion-buttons>
    <ion-buttons center>
      <button ion-button color="royal">
        Today
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="royal">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
